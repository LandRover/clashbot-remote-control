<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title ng-bind="pageTitle + ' - App'">Loading... - App</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" />
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
  <link rel="stylesheet" href="src/assets/app.css" />

  <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
  </style>

  <script type="text/javascript">
    (function(d, s, id){
       var js, pjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = 'dist/js/app.min.js';
       pjs.parentNode.insertBefore(js, pjs);
     }(document, 'script', 'app-js'));
  </script>
</head>

<body layout="row" scroll-spy>
  <div ng-include src="'src/assets/html/ui/sidebar.html'"></div>
  
  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <cl-toolbar></cl-toolbar>

    <md-content flex id="content" ng-cloak ng-view></md-content>
  </div>
  
  <div id="fb-root"></div>
</body>
</html>
