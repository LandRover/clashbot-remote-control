<md-list>
  <div ng-controller="FacebookController as fb">
    <md-content class="layout-padding flex">
      <h4 class="md-title">{{welcomeMsg}}</h4>
      
      <md-button class="md-raised" ng-click="login()" ng-hide="isLoggedIn()"> LOGIN </md-button>
    </md-content>
  </div>
    
  <md-list-item ng-repeat="action in actions" ng-show="isLoggedIn()">
      <md-button ng-click="selectAction(action)" ng-class="{'selected': action === selected}">
        <md-icon md-svg-icon="{{action.avatar}}" class="avatar"></md-icon>
          {{action.name}}
      </md-button>
  </md-list-item>
</md-list>
